<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login_apresentacao">
            <h3 class="login_apresentacao_bemvindo">BEM VENDO AO SISTEMA</h3>
            <h3 class="login_apresentacao_aviso">No momento estamos no processo de criação</h3>
        </div>
        <div class="login_caixa">
            <span class="login_caixa_title">Login</span>
            <div class="login_caixa_input">
                <input type="text" required="" />
                <label>Usuario</label>
            </div>
            <div class="login_caixa_input">
                <input type="password" required=""/>
                <label>Senha</label>
            </div>
            <button type="button" class="login_caixa_button">Entrar</button>
        </div>
    </div>
</body>
</html>
