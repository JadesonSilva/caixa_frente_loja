<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login_apresentacao">
            <h3 class="login_apresentacao_bemvindo">BEM VENDO AO SISTEMA</h3>
            <h3 class="login_apresentacao_aviso">No momento estamos no processo de criação</h3>
        </div>
        <div class="login_caixa">
            <input class="login_caixa_user" type="text" placeholder="Usuario" id="user">
            <input class="login_caixa_senha" type="password" placeholder="Senha" id="senha">
            <div>
                <button type="submit" class="login_caixa_button">Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
